<div class="container">
     <div class="otp-block">
          <div class="row">
               <div class="col">
                    <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="otpConfig"></ng-otp-input>
               </div>
          </div>
          <div class="button-block">
               <button class="btn btn-success" (click)="onSubmitOtp()" [disabled]="otpLength!=6">Verify</button>
          </div>
     </div>
</div>
