<div class="container">
     <div class="row">
          <div class="col">
               <form class="login-form" [formGroup]="loginForm" (submit)="submit()">
                    <div class="form-group">
                         <label>Email address</label>
                         <input type="email" class="form-control" placeholder="Enter email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="button-block">
                         <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                    </div>
               </form>
          </div>
     </div>
</div>
